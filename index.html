
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Gymroll — Starter</title>
		<meta name="description" content="A minimal starter HTML page for Gymroll">
		<style>
			/* Minimal reset and layout */
			:root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8}
			html,body{height:100%}
			body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--bg),#071126);color:#e6eef6}
			.container{width:min(900px,92%);padding:2rem;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);box-shadow:0 6px 30px rgba(2,6,23,0.6)}
			h1{margin:0 0 .25rem;font-size:1.6rem}
			p{margin:0 0 1rem;color:var(--muted)}
			.cta{display:inline-block;padding:.5rem 1rem;border-radius:8px;background:var(--accent);color:#042027;text-decoration:none;font-weight:600}
			footer{margin-top:1.25rem;color:var(--muted);font-size:.9rem}
			pre{background:#021124;padding:1rem;border-radius:8px;overflow:auto}
		</style>
	</head>
	<body>
		<main class="container" role="main">
			<header>
				<h1>Welcome to Gymroll</h1>
				<p>A minimal HTML starter you can use to begin building your site.</p>
			</header>

			<section>
				<p>Try editing this file at <code>index.html</code>. Below is a tiny JavaScript example that updates the page when loaded.</p>
				<a class="cta" href="#" id="cta">Say hello</a>
				<pre id="output" aria-live="polite" style="display:none"></pre>
			</section>

			<footer>
				<small>Made with car · Basic template · 2025</small>
			</footer>
		</main>

		<script>
			// Small JS placeholder — replace or expand as needed
			document.addEventListener('DOMContentLoaded', function(){
				const btn = document.getElementById('cta');
				const out = document.getElementById('output');
				btn.addEventListener('click', function(e){
					e.preventDefault();
					out.style.display = 'block';
					out.textContent = 'Hello from Gymroll! File: index.html';
				});
			});
		</script>
	</body>
</html>
